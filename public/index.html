<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2196f3" />
    <meta
      name="description"
      content="SkillSync AI - Internal Talent Marketplace for finding teammates, mentors, and collaborative opportunities within your organization."
    />
    <meta name="keywords" content="talent, skills, collaboration, mentorship, AI, matching, workplace" />
    <meta name="author" content="SkillSync AI Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://skillsync-ai.com/" />
    <meta property="og:title" content="SkillSync AI - Internal Talent Marketplace" />
    <meta property="og:description" content="Connect with colleagues, find mentors, and collaborate on projects using AI-powered matching." />
    <meta property="og:image" content="%PUBLIC_URL%/skillsync-preview.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://skillsync-ai.com/" />
    <meta property="twitter:title" content="SkillSync AI - Internal Talent Marketplace" />
    <meta property="twitter:description" content="Connect with colleagues, find mentors, and collaborate on projects using AI-powered matching." />
    <meta property="twitter:image" content="%PUBLIC_URL%/skillsync-preview.png" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts - Roboto (Material-UI default) -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" 
      rel="stylesheet"
    />
    
    <!-- Material Icons -->
    <link 
      href="https://fonts.googleapis.com/icon?family=Material+Icons" 
      rel="stylesheet"
    />
    
    <!-- Custom CSS for loading screen and global styles -->
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        color: #2196f3;
        margin-bottom: 20px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        color: white;
        font-size: 18px;
        font-weight: 500;
        font-family: 'Roboto', sans-serif;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Global styles */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }
      
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }
      
      /* Disable text selection on UI elements */
      .no-select {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
    </style>
    
    <title>SkillSync AI - Internal Talent Marketplace</title>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>SkillSync AI requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen">
      <div class="loading-logo">SS</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading SkillSync AI...</div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <!-- Hide loading screen once React loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000); // Show loading for at least 1 second
      });
      
      // Performance monitoring
      window.addEventListener('DOMContentLoaded', function() {
        // Log page load time
        setTimeout(function() {
          const perfData = performance.timing;
          const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
          console.log('Page load time:', pageLoadTime + 'ms');
        }, 0);
      });
      
      // Error handling for development
      window.addEventListener('error', function(e) {
        if (process.env.NODE_ENV === 'development') {
          console.error('Global error:', e.error);
        }
      });
      
      // Service Worker registration (for PWA features)
      if ('serviceWorker' in navigator && process.env.NODE_ENV === 'production') {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
